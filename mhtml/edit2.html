<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>编辑笔记</title>
    <!-- font-awesome -->
    <link href="https://o.qcloud.com/static_api/v3/bk_mobile/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!-- 蓝鲸提供的移动端公用样式库 -->
    <link href="https://o.qcloud.com/static_api/v3/bk_mobile/bkui/dist/style/bkui.min.css" rel="stylesheet">
    <!-- 引入jQuery2.0 -->
    <script src="https://o.qcloud.com/static_api/v3/bk_mobile/assets/js/jquery-2.0.0.min.js"></script>
    <!-- 引入蓝鲸提供的公用js -->
    <script src="https://o.qcloud.com/static_api/v3/bk_mobile/bk/js/bk_mobile.js"></script>
    <script src="https://o.qcloud.com/static_api/v3/bk_mobile/assets/bkdialog-1.0/js/bkdialog.min.js"></script>
</head>

<body class="bg-bright1" data-bg-color="bg-bright1">
    <section>
        <header class="bkui-header bkui-header-primary">
            <h1 class="bkui-header-title">MDNote</h1>
            <a href="javascript:void(0);" class="bkui-header-right" id="sidebar_demo3"> <i class="fa fa-bars bkui-header-icon"></i> </a>
        </header>
    </section>
    <section>
        <form class="bkui-form bkui-form-group">
            <div class="bkui-title bkui-font-sm bkui-spacing">
                修改笔记
            </div>
            <label class="bkui-group-cell">
                <span>标题</span>
                <input class="bkui-input" placeholder="" />
            </label>
            <label class="bkui-group-cell">
                <span>目录</span>
                <select class="bkui-select" placeholder="下拉选框">
                    <option value="1">我的笔记</option>
                    <option value="2">我的草稿</option>
                    <option value="3">随手记</option>
                </select>
            </label>
            <div class="bkui-cell">
                <textarea class="bkui-textarea" placeholder=""></textarea>
            </div>
            <label class="bkui-group-cell">
                <span>日期</span>
                <input class="bkui-date" type="date" name="user_date" placeholder="请选择您的生日" />
            </label>
            <div class="bkui-cell bkui-spacing">
                <a href="javascript:;" class="bkui-btn bkui-btn-default bkui-mt10" id="bkui-dialog-basic2">取消</a>
                <a class="bkui-btn bkui-btn-success bkui-mt10">提交</a>

            </div>
            <div class="bkui-cell bkui-spacing">
                
            </div>

        </form>
    </section>
    <script>
        $(function(){
            $('#sidebar_mask').on('click', function(){
                $('body').removeClass('bkui-menu-open r-push l-push');
                $('.bkui-sidenav').removeClass('bkui-left-envelop bkui-right-envelop bkui-slide-menu');
            });
            $('#sidebar_demo3').on('click',function(){
                $('body').addClass('bkui-menu-open');
                $('#bkui_r_sidenav').addClass('bkui-right-envelop bkui-slide-menu');
                return false;
            });
            //bkui-dialog-basic2_js_start
            $('#bkui-dialog-basic2').on('click', function(){
                var d = BKDialog({
                    'title': '取消修改',
                    'content': '取消会丢失刚做的修改，确定取消？',
                    'confirm': function(){
                        console.log('confirm');
                    },
                    'cancel': function(){
                        console.log('cancel');
                    },
                    'onshow': function(){
                        console.log('onshow');
                    },
                    'onclose': function(){
                        console.log('onclose');
                    }
                });
                d.show();
            });
            //bkui-dialog-basic2_js_end
        })
    </script>
</body>

</html>
