<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title data-page-title="详情页">详情页</title>
    <!-- font-awesome -->
    <link href="https://o.qcloud.com/static_api/v3/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!-- 蓝鲸提供的移动端公用样式库 -->
    <link href="https://o.qcloud.com/static_api/v3/bk_mobile/bkui/dist/style/bkui.min.css" rel="stylesheet">
    <!-- 引入jQuery2.0 -->
    <script src="https://o.qcloud.com/static_api/v3/bk_mobile/assets/js/jquery-2.0.0.min.js"></script>
    <!-- 引入蓝鲸提供的公用js -->
    <script src="https://o.qcloud.com/static_api/v3/bk_mobile/bk/js/bk_mobile.js"></script>
    <script src="https://o.qcloud.com/static_api/v3/bk_mobile/assets/echart-3.3.1/echarts.min.js"></script>
</head>

<body class="bg-bright1" data-bg-color="bg-bright1">
    <section>
        <header class="bkui-header bkui-header-primary">
            <h1 class="bkui-header-title">MDNote</h1>
            <a href="javascript:void(0);" class="bkui-header-right" id="sidebar_demo3"> <i class="fa fa-bars bkui-header-icon"></i> </a>
        </header>
    </section>
    <section>
        <form class="bkui-form bkui-spacing">
            <div class="ui-component" style="position: relative; opacity: 1; z-index: auto; left: 0px; top: 0px;">
                <section>
                    <div class="bkui-form-group">
                        <div class="bkui-label"> 标题 </div>
                        <div class="bkui-cell">
                            <input class="bkui-input" placeholder="标题"> </div>
                    </div>
                </section>
            </div>
        </form>
    </section>
    <section>
        <form class="bkui-form bkui-spacing">
            <div class="ui-component" style="position: relative; opacity: 1; z-index: auto; left: 0px; top: 0px;">
                <section>
                    <div class="bkui-form-group">
                        <div class="bkui-label"> 目录 </div>
                        <div class="bkui-cell">
                            <select class="bkui-select">
                                <option value="请选择">请选择</option>
                                <option value="项目一">我的笔记</option>
                                <option value="项目二">我的草稿</option>
                                <option value="项目三">随手记</option>
                            </select>
                        </div>
                    </div>
                </section>
            </div>
            <div class="ui-component" style="position: relative; opacity: 1; z-index: auto; left: 0px; top: 0px;">
                <section>
                    <div class="bkui-label"> 笔记 </div>
                    <div class="bkui-cell">
                        <textarea class="bkui-textarea" placeholder=""></textarea>
                    </div>
                </section>
            </div>
        </form>
    </section>
    <section>
        <div class="bkui-tabbar bkui-fixed-tabbar bkui-tabbar-light">
            <a class="bkui-tabbar-item bkui-tabbar-active" href="javascript:void(0);">
                <div class="bkui-tabbar-icon"> <i class="fa fa-star-half-full"></i> </div>
                <p class="bkui-tabbar-label">取消</p>
            </a>
            <a class="bkui-tabbar-item" href="javascript:void(0);">
                <div class="bkui-tabbar-icon"> <i class="fa fa-file"></i> </div>
                <p class="bkui-tabbar-label">保存</p>
            </a>
        </div>
    </section>
    <script>
        $(function(){
            $('#sidebar_mask').on('click', function(){
                $('body').removeClass('bkui-menu-open r-push l-push');
                $('.bkui-sidenav').removeClass('bkui-left-envelop bkui-right-envelop bkui-slide-menu');
            });
            $('#sidebar_demo3').on('click',function(){
                $('body').addClass('bkui-menu-open');
                $('#bkui_r_sidenav').addClass('bkui-right-envelop bkui-slide-menu');
                return false;
            });
        })
    </script>
</body>

</html>
