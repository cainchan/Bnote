<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title data-page-title="目录列表">目录列表</title>
    <!-- font-awesome -->
    <link href="https://o.qcloud.com/static_api/v3/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!-- 蓝鲸提供的移动端公用样式库 -->
    <link href="https://o.qcloud.com/static_api/v3/bk_mobile/bkui/dist/style/bkui.min.css" rel="stylesheet">
    <!-- 引入jQuery2.0 -->
    <script src="https://o.qcloud.com/static_api/v3/bk_mobile/assets/js/jquery-2.0.0.min.js"></script>
    <!-- 引入蓝鲸提供的公用js -->
    <script src="https://o.qcloud.com/static_api/v3/bk_mobile/bk/js/bk_mobile.js"></script>
    <script src="https://o.qcloud.com/static_api/v3/bk_mobile/assets/echart-3.3.1/echarts.min.js"></script>
</head>

<body class="bg-bright1" data-bg-color="bg-bright1">
    <section>
        <header class="bkui-header bkui-header-primary">
            <h1 class="bkui-header-title">MDNote</h1>
            <a href="javascript:void(0);" class="bkui-header-right" id="sidebar_demo3"> <i class="fa fa-bars bkui-header-icon"></i> </a>
        </header>
    </section>
    <section>
        <div id="bkui-tabs" class="bkui-tabs m0">
            <div class="bkui-tabs-nav"> <a href="javascript:void(0)" class="tabs-nav active">最新</a><a href="javascript:void(0)" class="tabs-nav">目录</a><a href="javascript:void(0)" class="tabs-nav">标签</a> </div>
            <div class="bkui-tabs-content p0">
                <div class="tabs-content active">
                    <div class="ui-component" style="position: relative; opacity: 1; z-index: auto; left: 0px; top: 0px;">
                        <section>
                            <div class="bkui-list f13 m0">
                                <div class="bkui-list-item">
                                    <span class="bkui-list-fl">我的笔记</span>
                                    <span class="bkui-list-fr bkui-tipsnum bkui-tipsnum-info">10</span>
                                </div>
                                <div class="bkui-list-item">
                                    <span class="bkui-list-fl">我的草稿</span>
                                    <span class="bkui-list-fr bkui-tipsnum bkui-tipsnum-info">10</span>
                                </div>
                                <div class="bkui-list-item">
                                    <span class="bkui-list-fl">随手记</span>
                                    <span class="bkui-list-fr bkui-tipsnum bkui-tipsnum-info">10</span>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="tabs-content"> </div>
                <div class="tabs-content"> </div>
            </div>
        </div>
    </section>
    <script>
        $(function(){
            $('#sidebar_mask').on('click', function(){
                $('body').removeClass('bkui-menu-open r-push l-push');
                $('.bkui-sidenav').removeClass('bkui-left-envelop bkui-right-envelop bkui-slide-menu');
            });
            $('#sidebar_demo3').on('click',function(){
                $('body').addClass('bkui-menu-open');
                $('#bkui_r_sidenav').addClass('bkui-right-envelop bkui-slide-menu');
                return false;
            });
        })
    </script>
    <script>
        $(function () {
            $('.bkui-tabs').on('click', '.tabs-nav', function(){
                if ($(this).hasClass('active')){
                    return false;
                }
                var tabIndex = $(this).index();
                var tabBox = $(this).closest('.bkui-tabs');
                var tabHeader = tabBox.find('.tabs-nav');
                var tabContent = tabBox.find('.tabs-content');
                tabBox.children().children(".active").removeClass('active');
                $(this).addClass('active');
                tabContent.eq(tabIndex).addClass('active');
            });
        });
    </script>
</body>

</html>
